<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/font/museo-sans.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/hide-tabs.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    
    
    <script src="lib/ionic/js/ionic.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
     <script type="text/javascript" charset="utf-8">
    // Call onDeviceReady when Cordova is loaded.
    //
    // At this point, the document has loaded but cordova-x.x.x.js has not.
    // When Cordova is loaded and talking with the native device,
    // it will call the event `deviceready`.
    //
    function onLoad() {
        document.addEventListener("online", onOnline, false);
        document.addEventListener("offline", onOffline, false);
        document.addEventListener("deviceready", onDeviceReady, false);
    }
    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        alert("onDeviceReady");
    }
    // Handle the online event
    //
    function onOnline() {
        alert("onOnline");
    }
    function onOffline() {
        alert("onOffline");
    }
        
    </script>
  </head>

  <body ng-app="starter" onload="onLoad()">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
